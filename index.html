    button:hover:enabled {

<body>
  <h1>é€æ˜Favicon æ’å…¥å·¥å…·</h1>

  <div class="step-group">
    <h2>æ­¥é©Ÿ 1: é¸æ“‡ Favicon é¡å‹</h2>
    <label><input type="radio" name="faviconType" value="transparent" checked> é€æ˜ Favicon (Canvas ç”Ÿæˆ)</label>
    <label><input type="radio" name="faviconType" value="image"> è‡ªè¨‚åœ–ç‰‡ Favicon (é ˆä¸Šå‚³åœ–ç‰‡)</label>
  </div>
  
  <div class="step-group">
    <h2>æ­¥é©Ÿ 2: ä¸Šå‚³æª”æ¡ˆ</h2>
    <label for="htmlFileInput">HTML æª”æ¡ˆ (.html):</label>
    <input type="file" id="htmlFileInput" accept=".html" />
    
    <div id="imageInputContainer" style="margin-top: 1em;">
      <label for="imageFileInput">Favicon åœ–ç‰‡ (.ico, .png, .jpg):</label>
      <input type="file" id="imageFileInput" accept=".ico,.png,.jpg" disabled />
    </div>
  </div>

  <div class="button-group">
    <button id="copyButton" onclick="copyModified()" disabled>è¤‡è£½</button>
    <button id="exportButton" onclick="downloadModified()" disabled>åŒ¯å‡º</button>
  </div>
  
  <div id="statusMessage" class="status-message">è«‹å…ˆä¸Šå‚³ HTML æª”æ¡ˆä¸¦é¸æ“‡ Favicon é¡å‹ã€‚</div>

  <script>
    // --- æ ¸å¿ƒè®Šæ•¸èˆ‡ç¨‹å¼ç¢¼ç‰‡æ®µ (ä¸è®Š) ---
    let htmlContent = null;
    let iconDataURL = null; 
    const LINK_TAG = '  <link id="favicon" rel="icon" href="" />';
    const CANVAS_SCRIPT = `\n  <script>\n    const canvas = document.createElement('canvas');\n    canvas.width = canvas.height = 64;\n    const ctx = canvas.getContext('2d');\n    ctx.clearRect(0, 0, 64, 64);\n    document.getElementById('favicon').href = canvas.toDataURL();\n  <\/script>`;

    // --- DOM å…ƒç´  ---
    const htmlFileInput = document.getElementById('htmlFileInput');
    const imageFileInput = document.getElementById('imageFileInput');
    const radioButtons = document.getElementsByName('faviconType');
    const copyButton = document.getElementById('copyButton');
    const exportButton = document.getElementById('exportButton');
    const statusMessage = document.getElementById('statusMessage');

    // --- è¼”åŠ©å‡½æ•¸ (ç°¡åŒ–) ---
    function updateButtons(isDisabled) {
        copyButton.disabled = isDisabled;
        exportButton.disabled = isDisabled;
        if (!isDisabled) copyButton.textContent = 'è¤‡è£½'; // ç¢ºä¿æˆåŠŸå¾ŒæŒ‰éˆ•æ–‡å­—é‡ç½®
    }

    function checkReadyState() {
      const selectedType = document.querySelector('input[name="faviconType"]:checked').value;
      let isReady = false;
      
      if (!htmlContent) {
          statusMessage.textContent = "è«‹ä¸Šå‚³ HTML æª”æ¡ˆã€‚";
      } else if (selectedType === 'transparent') {
          isReady = true;
          statusMessage.textContent = "âœ… HTML æª”æ¡ˆå·²è®€å–ï¼Œæº–å‚™ç”Ÿæˆé€æ˜ Faviconã€‚";
      } else if (selectedType === 'image') {
          if (iconDataURL) {
              isReady = true;
              statusMessage.textContent = "âœ… HTML æª”æ¡ˆèˆ‡åœ–ç‰‡å·²è®€å–ï¼Œæº–å‚™åµŒå…¥åœ–ç‰‡ Faviconã€‚";
          } else {
              statusMessage.textContent = "è«‹ä¸Šå‚³æ‚¨çš„è‡ªè¨‚ Favicon åœ–ç‰‡ã€‚";
          }
      }
      updateButtons(!isReady);
      return isReady;
    }

    function generateModifiedContent() {
      if (!htmlContent) return 'ERROR: HTML content missing.';
      
      const selectedType = document.querySelector('input[name="faviconType"]:checked').value;
      let contentToModify = htmlContent;
      let headInserted = false;
      let bodyInserted = false;
      let modifiedContent = '';
      
      // 1. æ’å…¥ <link> åˆ° <head>
      let tempContent = contentToModify.replace(/<head[^>]*>/i, match => {
          headInserted = true;
          return match + '\n' + LINK_TAG;
      });

      if (!headInserted) return 'ERROR: Missing <head> tag.';

      // 2. è™•ç† Favicon å…§å®¹
      if (selectedType === 'transparent') {
          // æ’å…¥ Canvas è…³æœ¬
          modifiedContent = tempContent.replace(/<\/body>/i, match => {
              bodyInserted = true;
              return CANVAS_SCRIPT + '\n' + match;
          });
          if (!bodyInserted) return 'ERROR: Missing </body> tag for script insertion.';
      } else if (selectedType === 'image' && iconDataURL) {
          // æ›¿æ› <link> ä¸­çš„ href å±¬æ€§
          const imageLinkTag = `  <link id="favicon" rel="icon" href="${iconDataURL}" />`;
          modifiedContent = tempContent.replace(LINK_TAG, imageLinkTag);
      } else {
          return 'ERROR: Image data missing or invalid mode.';
      }
      
      return modifiedContent;
    }

    // --- äº‹ä»¶ç›£è½å™¨ (ä¿æŒä¸è®Š) ---

    // ç›£è½æ¨¡å¼åˆ‡æ›
    radioButtons.forEach(radio => {
        radio.addEventListener('change', function() {
            const isImageMode = this.value === 'image';
            imageFileInput.disabled = !isImageMode;
            if (!isImageMode) {
                imageFileInput.value = '';
                iconDataURL = null; 
            }
            if (htmlContent) checkReadyState();
        });
    });

    // ç›£è½ HTML æª”æ¡ˆä¸Šå‚³
    htmlFileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) { htmlContent = null; updateButtons(true); statusMessage.textContent = "è«‹ä¸Šå‚³ HTML æª”æ¡ˆã€‚"; return; }

      const reader = new FileReader();
      reader.onload = function (event) {
        htmlContent = event.target.result;
        checkReadyState();
      };
      reader.readAsText(file);
    });

    // ç›£è½åœ–ç‰‡æª”æ¡ˆä¸Šå‚³
    imageFileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) { iconDataURL = null; checkReadyState(); return; }
      
      const reader = new FileReader();
      reader.onload = function (event) {
        iconDataURL = event.target.result;
        checkReadyState();
      };
      reader.readAsDataURL(file); 
    });


    // --- è¤‡è£½èˆ‡ä¸‹è¼‰åŠŸèƒ½ ---

    function copyModified() {
      const finalContent = generateModifiedContent();
      if (finalContent.startsWith('ERROR') || !finalContent) {
        statusMessage.textContent = 'âŒ è™•ç†å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç‹€æ…‹è¨Šæ¯ã€‚';
        return;
      }
      
      navigator.clipboard.writeText(finalContent)
        .then(() => {
          copyButton.textContent = 'å·²è¤‡è£½ï¼';
          setTimeout(() => { copyButton.textContent = 'è¤‡è£½'; }, 2000);
          statusMessage.textContent = 'ğŸ“‹ ä¿®æ”¹å¾Œçš„ç¨‹å¼ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ã€‚';
        });
    }

    function downloadModified() {
      const finalContent = generateModifiedContent();
      if (finalContent.startsWith('ERROR') || !finalContent) {
        statusMessage.textContent = 'âŒ è™•ç†å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç‹€æ…‹è¨Šæ¯ã€‚';
        return;
      }
      
      const blob = new Blob([finalContent], { type: "text/html" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "modified.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      statusMessage.textContent = "ğŸ‰ æª”æ¡ˆå·²åŒ¯å‡ºï¼è«‹æª¢æŸ¥æ‚¨çš„ä¸‹è¼‰è³‡æ–™å¤¾ã€‚";
    }
  </script>
